<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: rgba(255,105,180) ;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .content {
    background-color: rgba(244,164,96);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(186,85,211);
  }

  h1 {
    margin: 0;
  }

  p {
    margin: 10px 0;
  }

  .animated-text {
  text-align: center;
  margin-top: 100px;
  font-size: 24px;
  color: #333;
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-20px);
  }
}

.social-icons a {
    display: inline-block;
    margin: 0 10px;
}

.social-icons img {
    width: 50px; /* Ajuste o tamanho conforme necessário */
    height: 50px;
}

.gif-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.gif-container img {
  max-width: 100%;
  max-height: 100%;
}

</style>
<title>PAGINA DO PRODUTO</title>
</head>
<body>

    
  <div class="gif-container">
    <img src="g.gif" alt="GIF animado">
    <div class="animated-text">  
    <h1>LOJA EM MANUTENÇÃO</h1>
    <p>VOLTAMOS EM BREVE</p>
    <p>Para fazer uma compra chame pelo whatsapp ou acesse instagram.<p>clique icones ao lado.</p>
  </div>

  <div class="social-icons">
    <a href="https://instagram.com/fitr.eceita?utm_source=qr&igshid=NGExMmI2YTkyZg%3D%3D">
        <img src="instagram.png" alt="Instagram">
    </a>
    <p><r><r>
    <a href="https://wa.link/i5ygi5">
        <img src="whatsapp.png" alt="WhatsApp">
    </a>
</body>
</html>
